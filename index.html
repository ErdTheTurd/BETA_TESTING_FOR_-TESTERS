<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Religion Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #eef2ff, #ffffff, #f5f3ff);
    color: #111827;
  }

  .screen {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .card {
    width: 100%;
    max-width: 600px;
  }

  h1, h2 {
    text-align: center;
  }

  img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 24px;
    margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  button {
    width: 100%;
    padding: 16px;
    margin-bottom: 12px;
    border-radius: 16px;
    font-size: 18px;
    font-weight: 600;
    border: 2px solid #e5e7eb;
    background: white;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  button:hover {
    background: #eef2ff;
    border-color: #6366f1;
  }

  .correct {
    background: #22c55e;
    color: white;
    border: none;
  }

  .wrong {
    background: #ef4444;
    color: white;
    border: none;
  }

  .primary {
    background: linear-gradient(90deg, #6366f1, #8b5cf6);
    color: white;
    border: none;
  }

  .explanation {
    padding: 16px;
    border-radius: 16px;
    background: #eef2ff;
    margin-top: 16px;
  }
</style>
</head>

<body>
<div id="app"></div>

<script>
const quizData = [
  {
    image: "images/places/synagogue.png",
    correct: "Judaism",
    options: ["Christianity", "Judaism", "Zoroastrianism", "Islam"],
    explanation: "Synagogues are Jewish places of worship."
  },
  {
    image: "images/places/buddhist-temple.png",
    correct: "Buddhism",
    options: ["Hinduism", "Taoism", "Buddhism", "Shintoism"],
    explanation: "Buddhist temples often feature pagodas and stupas."
  },
  {
    image: "images/places/kaaba.png",
    correct: "Islam",
    options: ["Judaism", "Islam", "Christianity", "Baháʼí"],
    explanation: "The Kaaba in Mecca is Islam’s holiest site."
  },
  {
    image: "images/places/church.png",
    correct: "Christianity",
    options: ["Judaism", "Islam", "Christianity", "Buddhism"],
    explanation: "Churches are central places of Christian worship."
  },
  {
    image: "images/places/gurdwara.png",
    correct: "Sikhism",
    options: ["Hinduism", "Sikhism", "Buddhism", "Jainism"],
    explanation: "Gurdwaras are Sikh places of worship."
  },
  {
    image: "images/places/hindu-temple.png",
    correct: "Hinduism",
    options: ["Buddhism", "Hinduism", "Jainism", "Sikhism"],
    explanation: "Hindu temples are known for intricate carvings."
  },
  {
    image: "images/places/western-wall.png",
    correct: "Judaism",
    options: ["Christianity", "Judaism", "Islam", "Druze"],
    explanation: "The Western Wall is one of Judaism’s holiest sites."
  },
  {
    image: "images/places/shinto-shrine.png",
    correct: "Shintoism",
    options: ["Buddhism", "Shintoism", "Taoism", "Confucianism"],
    explanation: "Shinto shrines are marked by torii gates."
  },
  {
    image: "images/places/mosque.png",
    correct: "Islam",
    options: ["Christianity", "Islam", "Hinduism", "Buddhism"],
    explanation: "Mosques are Islamic places of worship."
  },
  {
    image: "images/places/angkor-wat.png",
    correct: "Hinduism",
    options: ["Buddhism", "Hinduism", "Jainism", "Sikhism"],
    explanation: "Angkor Wat was originally a Hindu temple."
  }
];

let index = 0;
let score = 0;
let answered = false;

const app = document.getElementById("app");

function shuffle(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

function renderQuestion() {
  answered = false;
  const q = quizData[index];
  const options = shuffle(q.options);

  app.innerHTML = `
    <div class="screen">
      <div class="card">
        <img src="${q.image}">
        <h2>Which religion is this associated with?</h2>
        ${options.map(o =>
          `<button onclick="answer('${o}')">${o}</button>`
        ).join("")}
      </div>
    </div>
  `;
}

function answer(choice) {
  if (answered) return;
  answered = true;

  const q = quizData[index];
  if (choice === q.correct) score++;

  app.innerHTML = `
    <div class="screen">
      <div class="card">
        <img src="${q.image}">
        ${q.options.map(o => {
          if (o === q.correct) return `<button class="correct">${o}</button>`;
          if (o === choice) return `<button class="wrong">${o}</button>`;
          return `<button disabled>${o}</button>`;
        }).join("")}
        <div class="explanation">${q.explanation}</div>
        <button class="primary" onclick="next()">Next</button>
      </div>
    </div>
  `;
}

function next() {
  index++;
  if (index >= quizData.length) {
    app.innerHTML = `
      <div class="screen">
        <div class="card">
          <h1>Quiz Complete</h1>
          <h2>${score} / ${quizData.length}</h2>
          <button class="primary" onclick="location.reload()">Play Again</button>
        </div>
      </div>
    `;
  } else {
    renderQuestion();
  }
}

renderQuestion();
</script>
</body>
</html>
